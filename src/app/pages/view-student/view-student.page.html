<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      Ver a Detalle
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item-options side="start">
        <ion-item-option color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <ion-card-subtitle>Datos del estudiante: </ion-card-subtitle>
          <h2>
            <label>Nombre:  </label>
            <strong>{{student.name}}</strong>
          </h2>
          <h2>
            <label>NÃºmero de control:  </label>
            <strong>{{student.controlnumber}}</strong>
          </h2>
          <h2>
            <label>CURP:  </label>
            <strong>{{student.curp}}</strong>
          </h2>
          <h2>
            <label>Edad:  </label>
            <strong>{{student.age}}</strong>
          </h2>
          <h2>
            <label>Status:  </label>
            <strong>{{student.active}}</strong>
          </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-list>
</ion-content>
